<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Missão HPV: O Escudo Protetor</title>
</head>
<body>
    <div class="container">
        <div id="title">
            <h1>Missão HPV <br>O Escudo Protetor</h1>
        </div>

        <div id="introduction">
            <p>E aí, futuro(a) guardião(ã) da saúde!
            <br>Que bom ter você por aqui! Prepare-se para uma aventura onde vamos mostrar que cuidar da saúde e aprender pode ser superdivertido. <br>Para começar, diga pra gente como devemos te chamar. Bom jogo!</p>
        </div>

        <div id="input_container">
            <input type="text" id="playerName" placeholder="Por favor, digite seu nome" required>
        </div>

        <div class="button_container">
            <button class="start_button" onclick="startGame()">Começar</button>
        </div>
    </div>
</body>
</html>
